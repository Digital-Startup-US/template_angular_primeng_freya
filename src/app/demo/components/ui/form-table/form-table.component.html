<div class="card">
    <h5>Form Submissions</h5>
    <p-table
        #dt1
        [value]="customers1"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        styleClass="p-datatable-gridlines"
        [paginator]="true"
        [globalFilterFields]="['title', 'status', 'submitter']"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Submitter</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-form>
            <tr>
                <td>{{ form.title }}</td>
                <td>{{ form.status }}</td>
                <td>{{ form.submitter }}</td>
                <td>{{ form.date | date : 'MM/dd/yyyy' }}</td>
                <td>
                    <button pButton label="View" class="p-button-outlined" icon="pi pi-eye"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
