<div class="layout-topbar">
    <div class="topbar-start">
        <button #menubutton type="button" class="topbar-menubutton p-link p-trigger" (click)="onMenuButtonClick()">
            <i class="pi pi-bars"></i>
        </button>
    </div>
    <app-sidebar></app-sidebar> 
    <div class="topbar-end">
        <ul class="topbar-menu">
            <li class="topbar-search">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" class="w-12rem sm:w-full">
                </span>
            </li>
            <li class="topbar-profile">
                <button type="button" class="p-link border-round-xl" (click)="profileMenuOpen = !profileMenuOpen">
                    <img class="border-round-xl" src="assets/demo/images/avatar/square/avatar-m-1.jpg" alt="Profile" />
                </button>

                <ul [class]="profileMenuOpen?'topbar-menu active-topbar-menu surface-card p-4 w-15rem shadow-1 border-round-2xl z-5':'topbar-menu '"  >
                    <li role="menuitem" class="m-0 mb-3 ">
                        <a href="#"  (click)="profileMenuOpen = false"  class="flex align-items-center text-900 hover:text-primary-500 transition-duration-200">
                            <i class="pi pi-fw pi-lock mr-2"></i>
                            <span>Privacy</span>
                        </a>
                    </li>
                    <li role="menuitem" class="m-0 mb-3">
                        <a href="#"   (click)="profileMenuOpen = false" class="flex align-items-center text-900  hover:text-primary-500 transition-duration-200">
                            <i class="pi pi-fw pi-cog mr-2"></i>
                            <span>Settings</span>
                        </a>  
                    </li>
                    <li role="menuitem" class="m-0">
                        <a href="#"  (click)="profileMenuOpen = false"  class="flex align-items-center text-900 hover:text-primary-500 transition-duration-200">
                            <i class="pi pi-fw pi-sign-out mr-2"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="">
                <button pButton type="button" icon="pi pi-arrow-left"  class=" p-button-text p-button-secondary flex-shrink-0" (click)="onSidebarButtonClick()"></button>
            </li>
        </ul>
    </div>
</div>
